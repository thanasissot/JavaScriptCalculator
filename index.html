<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,600,700" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <link rel="stylesheet" href="/index.css">
  <script type="text/javascript" src="/twitch.js"></script>
  <script type="text/javascript" src="/app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body ng-app='mainApp' ng-controller='mainController'>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
        <div class="" id="Calc">
          <header class="text-center" id="header">JavaScript Calculator</header>
          <div class="text-right" id="screen">
            123
            <span class="text-right d-block" id='subscreen'>123</span>
          </div>
          <span class="" id="span">by namikazee</span>
          <div class="d-flex flex-column row-hl" id="mainBody">
            <div class="item-hl d-flex flex-row row-hl">
              <div class="item-hl"><a class="button black">C</a></div>
              <div class="item-hl"><a class="button black">^</a></div>
              <div class="item-hl"><a class="button black">%</a></div>
              <div class="item-hl"><a class="button black">/</a></div>
            </div>
            <div class="item-hl d-flex flex-row row-hl">
              <div class="item-hl"><a class="button black">7</a></div>
              <div class="item-hl"><a class="button black">8</a></div>
              <div class="item-hl"><a class="button black">9</a></div>
              <div class="item-hl"><a class="button black">x</a></div>
            </div>
            <div class="item-hl d-flex flex-row row-hl">
              <div class="item-hl"><a class="button black">4</a></div>
              <div class="item-hl"><a class="button black">5</a></div>
              <div class="item-hl"><a class="button black">6</a></div>
              <div class="item-hl"><a class="button black">-</a></div>
            </div>
            <div class="item-hl d-flex flex-row row-hl">
              <div class="item-hl"><a class="button black">1</a></div>
              <div class="item-hl"><a class="button black">2</a></div>
              <div class="item-hl"><a class="button black">3</a></div>
              <div class="item-hl"><a class="button black">+</a></div>
            </div>
            <div class="item-hl d-flex flex-row row-hl">
              <div class="item-hl"><a class="button black" style="width: 114px;">0</a></div>
              <div class="item-hl"><a class="button black">.</a></div>
              <div class="item-hl"><a class="button black">=</a></div>
            </div>
          </div>
         <!--* -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
